{{ define "main" }}
<main>
    <h1>
        Playa del Carmen
        <small class="text-muted">Directorio de proveedores</small>
    </h1>
    <form class="d-flex" method="GET" action="{{"search"|absURL}}">
        <input id="search-query" name="s" class="form-control me-2" type="search" placeholder="Buscar" aria-label="search">
        <button class="btn btn-warning" type="submit">Buscar</button>
    </form>
    
    <h2 class="pt-4">
        Productos y Servicios
    </h2>
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-2 pb-4">
        {{ range .Pages }}
        {{ if .IsSection }}
            {{ template "carpeta" . }}
        {{end}}
        {{end}}
    </div>
</main>
{{ end }}

{{ define "carpeta" }}
<div class="col">
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="{{ .Permalink }}">{{ .Title }}</a></li>            
    </ul>
</div>
{{end}}
